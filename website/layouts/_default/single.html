{{ define "main" }}
<main class="container">
  <article>
    <h1>{{ .Title }}</h1>
    <ul class="list-inline">
        {{- range (.GetTerms "tags") -}}
            <li class="list-inline-item"><span class="badge rounded-pill bg-info">{{- .LinkTitle -}}</span></li>
        {{- end -}}
    </ul>
    {{ .Content }}
  </article>
</main>
{{ end }}
